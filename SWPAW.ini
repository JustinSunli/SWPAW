EdmCmd_CardButtonExecutionCondition=.<@1>^AHK:.*$
EdmCmd_CardButtonHideScriptWindow=1
EdmCmd_CardButtonScript=C:\Windows\System32\cmd.exe~/C "C:\SWPAW\Demo.cmd" @placeHolder@ EdmCmd_CardButton
